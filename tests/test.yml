---
- hosts: all
  vars:
    postgresql_databases:
      - name: example
    postgresql_users:
      - name: jdoe
    postgresql_extensions:
      - name: postgis
        db: example
  pre_tasks:
    - name: Update apt cache.
      apt: update_cache=yes cache_valid_time=600
      when: ansible_os_family == 'Debian'
  roles:
    - role_under_test
